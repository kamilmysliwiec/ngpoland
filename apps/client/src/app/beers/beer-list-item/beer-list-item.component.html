<div class="item-wrapper clearfix">
  <span class="rating">{{ item.rating }}</span>
  <p>{{ item.name }}</p>
  <span class="category">{{ item.category }}</span>
  <button
    mat-raised-button
    color="primary"
    class="align-right"
    (click)="removeBeer.emit(item.id)"
  >
    Delete
  </button>
</div>
