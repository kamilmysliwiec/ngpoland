<mat-list *ngIf="(beers$ | async) as beers">
  <mat-list-item *ngFor="let item of beers">
    <ngpoland-beer-list-item
      [item]="item"
      (removeBeer)="onRemoveBeer($event)"
      class="item"
    ></ngpoland-beer-list-item>
  </mat-list-item>
</mat-list>
<ngpoland-add-beer (createBeer)="onCreateBeer($event)"></ngpoland-add-beer>
